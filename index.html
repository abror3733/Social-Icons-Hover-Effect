<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social-Icons-Hover-Effect</title>
  <link rel="stylesheet" href="./css/main.css">
 
</head>
<body>
  <div class="hero">
    <h1>Social Icons Hover Effect</h1>

    <div class="social-links">
       <a class="social-link" href="#">
        <img class="social-img" src="./Images/facebook.svg" alt="facebook Icon"  width="30" height="30">
       </a>
      <a class="social-link" href="#">
        <img class="social-img" src="./Images/twitter.svg" alt="twitter icon"  width="30" height="30">
      </a>
      <a class="social-link" href="#">
        <img class="social-img" src="./Images/youtube.svg" alt="youtube icon"  width="30" height="30">
      </a>
      <a class="social-link" href="#">
        <img class="social-img" src="./Images/github.svg" alt="github icon"  width="30" height="30">
      </a>
      <a class="social-link" href="#">
        <img class="social-img" src="./Images/instagram.svg" alt="instagram icon"  width="30" height="30">
      </a>
      <a class="social-link" href="#">
        <img class="social-img" src="./Images/phone-solid.svg" alt="phone icon" width="30" height="30">
      </a>
    </div>

  </div>
</body>
</html>
